{% if messages %}

<div id="message" class="container">
  {% for message in messages %}
  <div
    {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
    {% if message.leve == DEFAULT_MESSAGE_LEVELS.ERROR %} importante: {% endif %} {{ message }}
  </div>

  {% endfor %}
</div>

{% endif %}
